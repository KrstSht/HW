<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="username" placeholder="Enter your username">
    <br>
    <br>
    <input type="password" name="password" placeholder="Enter your password">
    <br>
    <br>
    <textarea name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
    <br>
    <br>
    <input type="checkbox" name="subscribe" value="yes"> Subscribe to Front End courses
    <br>
    <br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="attack helicopter"> Attack helicopter
    <br>
    <br>
    <select name="Motorcycle">
        <option value="japan">Yamaha</option>
        <option value="japan">Kawasaki</option>
        <option value="japan">Ducatti</option>
    </select>
    <br>
    <br>
    <input type="file" name="file">
    <br>
    <br>
    <input type="date" name="birthdate">
    <br>
    <br>
    <input type="email" name="email" placeholder="Enter your email">
    <br>
    <br>
    <input type="number" name="quantity" min="1" max="100" value="1">
    <br>
    <br>
    <input type="color" name="color" value="#ff0000">
</body>
</html>
